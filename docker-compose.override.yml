version: "3.9"
services:
  db:
    image: postgres:12
    volumes:
      - app-db-data:/var/lib/postgresql/data/pgdata
    env_file:
      - .env
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - "5050:5050"
    depends_on:
      - db
    env_file:
      - .env

  backend:
    build:
      target: prod
    ports:
      - "80:80"
      - "8888:8888"
    volumes:
      - ./backend:/app
    command: /start-reload.sh

  frontend:
    ports:
      - "3000:3000"

volumes:
  app-db-data: {}
